{% extends 'base.html' %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ログインページ</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-secondary mb-3 mr-2" href="{% url 'accounts:accounts_create' %}">新規登録</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row justify-content-center align-items-center" style="height: 80vh;">
        <!-- Increased card width by changing 'col-md-8' to 'col-md-10' -->
        <div class="col-md-12">
            <div class="card border border-primary p-5 m-5">
                <div class="card-body">
                    <form method="post" class="mb-3">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">ユーザーネーム:</label>
                            <input type="text" class="form-control" name="username" placeholder="ユーザーネームを入力" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">パスワード:</label>
                            <input type="password" class="form-control" name="password" placeholder="パスワードを入力">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">ログインする</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
